<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypt</title>
</head>
<body>
<form method="POST">
    <input placeholder="Enter text.." type="text" maxlength="30" minlength="2" id="plaintext" name="plaintext">
    <label>Key</label>
    <input type="number" max="25" min="1" id="key" name="key">
    <br>
    <button type="submit">Encrypt</button>
    <br>
    <label>Cipher text</label>
    <input disabled name="ciphertext" id="ciphertext">
</form>
</body>
</html>
